<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema Manutencao - Excluir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/manutencao}">Sistema Manutencao</a>
      </div>
    </nav>

    <main class="container">
      <h1>Excluir</h1>

      <p>
        Tem certeza que deseja excluir a
        <strong th:text="${manutencao.item}"></strong>?
      </p>

      <!-- POSTa para /manutencao/delete/{id} -->
      <form th:action="@{/manutencao/delete/{id}(id=${manutencao.id})}" method="post">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a th:href="@{/manutencao}" class="btn btn-primary">Cancelar</a>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
