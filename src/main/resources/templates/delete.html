<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Manutenção - Excluir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f9f9f9; color: #333; }
    h1 { margin-bottom: 20px; }
    ul { list-style-type: none; padding: 0; }
    ul li { padding: 4px 0; }
    .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
    .btn-danger { background-color: #dc3545; border-color: #dc3545; }
    .btn:hover { opacity: 0.9; }
    main { max-width: 600px; margin-top: 30px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/manutencao}">Sistema de Manutenção</a>
    </div>
  </nav>

  <main class="container">
    <h1>Excluir Manutenção</h1>
    <p>Tem certeza que deseja excluir a manutenção do item: <strong th:text="${manutencao.item}"></strong>?</p>
    
    <ul>
      <li>Status: <span th:text="${manutencao.status}">---</span></li>
      <li>Setor: <span th:text="${manutencao.setor}">---</span></li>
      <li>Tipo de Problema: <span th:text="${manutencao.tipoProblema}">---</span></li>
      <li>Autor: <span th:text="${manutencao.autor}">---</span></li>
      <li>Criado em: <span th:text="${#temporals.format(manutencao.createdAt)}">---</span></li>
      <li>Finalizado em: <span th:text="${manutencao.finisheadAt != null ? #temporals.format(manutencao.finisheadAt) : '---'}">---</span></li>
    </ul>

    <form th:action="@{/manutencao/delete/{id}(id=${manutencao.id})}" method="post" class="mt-3">
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a th:href="@{/manutencao}" class="btn btn-primary">Cancelar</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
