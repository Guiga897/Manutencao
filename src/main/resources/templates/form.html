<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:unless="${manutencao.id}">Sistema de Manutencao - Nova OS</title>
  <title th:if="${manutencao.id}">Sistema de Manutencao - Editar OS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #121212; color: #e0e0e0; }
    .form-label { color: #e0e0e0; }
    .form-control, .form-select { background-color: #1e1e1e; color: #ffffff; border: 1px solid #333; }
    .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
    .btn-primary:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/manutencao}">Sistema de Manutencao</a>
    </div>
  </nav>

  <main class="container mt-4">
    <h1 th:unless="${manutencao.id}">Nova Manutenção</h1>
    <h1 th:if="${manutencao.id}">Editar Manutenção</h1>

    <form th:action="${manutencao.id} ? @{/manutencao/edit/{id}(id=${manutencao.id})} : @{/manutencao/create}" 
          method="post" th:object="${manutencao}">
      <input type="hidden" th:if="${manutencao.id}" th:field="*{id}" />

      <div class="mb-3">
        <label for="item" class="form-label">Item</label>
        <input type="text" id="item" class="form-control" th:field="*{item}" required />
        <ul>
          <li th:each="error : ${#fields.errors('item')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <input type="text" id="description" class="form-control" th:field="*{description}" required />
        <ul>
          <li th:each="error : ${#fields.errors('description')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" th:field="*{status}" required>
          <option value="" disabled selected>Selecione o status</option>
          <option value="Pendente">Pendente</option>
          <option value="Em Andamento">Em Andamento</option>
          <option value="Concluída">Concluída</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="setor" class="form-label">Setor</label>
        <input type="text" id="setor" class="form-control" th:field="*{setor}" required />
      </div>

      <div class="mb-3">
        <label for="tipoProblema" class="form-label">Tipo de Problema</label>
        <select id="tipoProblema" class="form-select" th:field="*{tipoProblema}" required>
          <option value="" disabled selected>Selecione o tipo</option>
          <option value="Software">Software</option>
          <option value="Hardware">Hardware</option>
          <option value="Travamento">Travamento</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" id="autor" class="form-control" th:field="*{autor}" required />
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
