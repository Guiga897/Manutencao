<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:unless="${manutencao.id}">Nova Manutenção</title>
  <title th:if="${manutencao.id}">Editar Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f9f9f9; color: #333; }
    main { max-width: 700px; margin-top: 40px; }
    .card { box-shadow: 0 4px 10px rgba(0,0,0,0.08); border-radius: 10px; }
    .btn-primary:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" th:href="@{/manutencao}">⚙️ Sistema de Manutenção</a>
    </div>
  </nav>

  <main class="container">
    <div class="card p-4">
      <h1 class="h4 mb-3" th:unless="${manutencao.id}">Nova Manutenção</h1>
      <h1 class="h4 mb-3" th:if="${manutencao.id}">Editar Manutenção</h1>

      <form th:action="${manutencao.id} ? @{/manutencao/edit/{id}(id=${manutencao.id})} : @{/manutencao/create}" 
            method="post" th:object="${manutencao}">
        <input type="hidden" th:if="${manutencao.id}" th:field="*{id}" />

        <div class="mb-3">
          <label for="item" class="form-label">Item</label>
          <input type="text" id="item" class="form-control" th:field="*{item}" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <input type="text" id="description" class="form-control" th:field="*{description}" required />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select" th:field="*{status}" required>
            <option value="" disabled selected>Selecione o status</option>
            <option value="Pendente">Pendente</option>
            <option value="Em Andamento">Em Andamento</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="setor" class="form-label">Setor</label>
          <select id="setor" class="form-select" th:field="*{setor}" multiple required>
            <option value="TI">TI</option>
            <option value="Financeiro">Financeiro</option>
            <option value="RH">RH</option>
            <option value="Logística">Logística</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tipoProblema" class="form-label">Tipo de Problema</label>
          <select id="tipoProblema" class="form-select" th:field="*{tipoProblema}" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="Software">Software</option>
            <option value="Hardware">Hardware</option>
            <option value="Travamento">Travamento</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="autor" class="form-label">Autor</label>
          <input type="text" id="autor" class="form-control" th:field="*{autor}" required />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
