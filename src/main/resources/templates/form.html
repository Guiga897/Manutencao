<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:unless="${manutencao.id}">Nova Manutenção</title>
  <title th:if="${manutencao.id}">Editar Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --success-color: #198754;
      --light-bg: #f8f9fa;
    }
    
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color), #0a58ca);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 1.5rem;
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #e1e5e9;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      transform: translateY(-2px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #0a58ca);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
    }
    
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }
    
    .required::after {
      content: " *";
      color: #dc3545;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" th:href="@{/manutencao}">
        <i class="bi bi-tools me-2"></i>Sistema de Manutenção
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card">
          <div class="card-header text-center">
            <h2 class="mb-0" th:unless="${manutencao.id}">
              <i class="bi bi-plus-circle me-2"></i>Nova Manutenção
            </h2>
            <h2 class="mb-0" th:if="${manutencao.id}">
              <i class="bi bi-pencil-square me-2"></i>Editar Manutenção
            </h2>
          </div>
          
          <div class="card-body p-4">
            <form th:action="${manutencao.id} ? @{/manutencao/edit/{id}(id=${manutencao.id})} : @{/manutencao/create}" 
                  method="post" th:object="${manutencao}">
              <input type="hidden" th:if="${manutencao.id}" th:field="*{id}" />

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="item" class="form-label required">Item</label>
                  <input type="text" id="item" class="form-control" th:field="*{item}" 
                         placeholder="Digite o nome do item" required />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="autor" class="form-label required">Autor</label>
                  <input type="text" id="autor" class="form-control" th:field="*{autor}" 
                         placeholder="Digite o nome do autor" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label required">Descrição</label>
                <input type="text" id="description" class="form-control" th:field="*{description}" 
                       placeholder="Descreva o problema detalhadamente" required />
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="status" class="form-label required">Status</label>
                  <select id="status" class="form-select" th:field="*{status}" required>
                    <option value="" disabled selected>Selecione o status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Em Andamento">Em Andamento</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="tipoProblema" class="form-label required">Tipo de Problema</label>
                  <select id="tipoProblema" class="form-select" th:field="*{tipoProblema}" required>
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Travamento">Travamento</option>
                  </select>
                </div>
              </div>

              <div class="mb-4">
                <label for="setor" class="form-label required">Setor</label>
                <select id="setor" class="form-select" th:field="*{setor}" multiple required>
                  <option value="TI">TI</option>
                  <option value="Financeiro">Financeiro</option>
                  <option value="RH">RH</option>
                  <option value="Logística">Logística</option>
                </select>
                <div class="form-text">Mantenha Ctrl pressionado para selecionar múltiplos setores</div>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/manutencao}" class="btn btn-outline-secondary me-md-2">
                  <i class="bi bi-arrow-left me-1"></i>Voltar
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-lg me-1"></i>Salvar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
