<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f9f9f9; color: #333; }
    table { background-color: #fff; }
    th, td { vertical-align: middle !important; }
    .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
    .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
    .btn-danger { background-color: #dc3545; border-color: #dc3545; }
    .btn:hover { opacity: 0.9; }
    main { margin-top: 30px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/manutencao}">Sistema de Manutenção</a>
    </div>
  </nav>
  <main class="container">
    <h1>Lista de Manutenção</h1>
    <table class="table table-bordered" th:unless="${#lists.isEmpty(manutencoes)}">
      <thead class="table-light">
        <tr>
          <th>Id</th>
          <th>Equipamento</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Setor</th>
          <th>Tipo de Problema</th>
          <th>Autor</th>
          <th>Criado em</th>
          <th>Finalizado em</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="manutencao : ${manutencoes}">
          <td th:text="${manutencao.id}">---</td>
          <td th:text="${manutencao.item}">-----</td>
          <td th:text="${manutencao.description}">-----</td>
          <td th:text="${manutencao.status}">-----</td>
          <td th:text="${manutencao.setor}">-----</td>
          <td th:text="${manutencao.tipoProblema}">-----</td>
          <td th:text="${manutencao.autor}">-----</td>
          <td th:text="${manutencao.createdAt}">-----</td>
          <td th:text="${manutencao.finisheadAt != null ? manutencao.finisheadAt : '---'}">-----</td>
          <td>
            <form class="d-inline" th:action="@{/manutencao/finish/{id}(id=${manutencao.id})}" method="post">
              <button type="submit" class="btn btn-sm btn-primary" th:attr="disabled=${manutencao.finisheadAt != null}">Finalizar</button>
            </form>
            <a th:href="@{/manutencao/edit/{id}(id=${manutencao.id})}" class="btn btn-sm btn-secondary">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
    <p th:if="${#lists.isEmpty(manutencoes)}">Nenhuma manutenção cadastrada.</p>
    <a th:href="@{/manutencao/create}" class="btn btn-primary mt-2">Nova manutenção</a>
  </main>
</body>
</html>
