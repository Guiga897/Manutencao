<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Manutencao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #121212; color: #e0e0e0; }
    .table { color: #ffffff; }
    .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
    .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
    .btn-danger { background-color: #dc3545; border-color: #dc3545; }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/manutencao}">Sistema de Manutenção</a>
    </div>
  </nav>
  <main class="container mt-4">
    <h1>Lista de Manutenção</h1>
    <table class="table" th:unless="${#lists.isEmpty(manutencoes)}">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Equipamento</th>
          <th scope="col">Descrição</th>
          <th scope="col">Status</th>
          <th scope="col">Setor</th>
          <th scope="col">Tipo de Problema</th>
          <th scope="col">Autor</th>
          <th scope="col">Criado em</th>
          <th scope="col">Finalizado em</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="manutencao : ${manutencoes}">
          <th scope="row" th:text="${manutencao.id}">---</th>
          <td th:text="${manutencao.item}">-----</td>
          <td th:text="${manutencao.description}">-----</td>
          <td th:text="${manutencao.status}">-----</td>
          <td th:text="${manutencao.setor}">-----</td>
          <td th:text="${manutencao.tipoProblema}">-----</td>
          <td th:text="${manutencao.autor}">-----</td>
          <td th:text="${#temporals.format(manutencao.createdAt)}">-----</td>
          <td th:text="${manutencao.finisheadAt != null ? #temporals.format(manutencao.finisheadAt) : '---'}">-----</td>
          <td>
            <form class="d-inline" th:action="@{/manutencao/finish/{id}(id=${manutencao.id})}" method="post">
              <button type="submit" class="btn btn-sm btn-primary" th:attr="disabled=${manutencao.finisheadAt != null}">Finalizar</button>
            </form>
            <a th:href="@{/manutencao/edit/{id}(id=${manutencao.id})}" class="btn btn-sm btn-secondary" th:attr="aria-disabled=${manutencao.finisheadAt != null}">Editar</a>
            <a th:href="@{/manutencao/delete/{id}(id=${manutencao.id})}" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
    <p th:if="${#lists.isEmpty(manutencoes)}">Nenhuma manutenção cadastrada.</p>
    <a th:href="@{/manutencao/create}" class="btn btn-sm btn-primary mt-2">Nova manutenção</a>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
