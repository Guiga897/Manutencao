<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f9f9f9; color: #333; }
    table { background-color: #fff; border-radius: 12px; overflow: hidden; }
    th, td { vertical-align: middle !important; }
    .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
    .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
    .btn-danger { background-color: #dc3545; border-color: #dc3545; }
    .btn:hover { opacity: 0.9; }
    main { margin-top: 40px; }
    h1 { font-size: 1.75rem; font-weight: 600; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" th:href="@{/manutencao}">⚙️ Sistema de Manutenção</a>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Lista de Manutenções</h1>
      <a th:href="@{/manutencao/create}" class="btn btn-primary">➕ Nova manutenção</a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle shadow-sm" th:unless="${#lists.isEmpty(manutencoes)}">
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Equipamento</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Setor</th>
            <th>Tipo de Problema</th>
            <th>Autor</th>
            <th>Criado em</th>
            <th>Finalizado em</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="manutencao : ${manutencoes}">
            <td th:text="${manutencao.id}">---</td>
            <td th:text="${manutencao.item}">-----</td>
            <td th:text="${manutencao.description}">-----</td>
            <td>
              <span class="badge bg-warning text-dark" th:if="${manutencao.status == 'Pendente'}" th:text="${manutencao.status}">---</span>
              <span class="badge bg-info text-dark" th:if="${manutencao.status == 'Em Andamento'}" th:text="${manutencao.status}">---</span>
              <span class="badge bg-success" th:if="${manutencao.status == 'Concluído'}" th:text="${manutencao.status}">---</span>
            </td>
            <td th:text="${manutencao.setor}">-----</td>
            <td th:text="${manutencao.tipoProblema}">-----</td>
            <td th:text="${manutencao.autor}">-----</td>
            <td th:text="${#temporals.format(manutencao.createdAt, 'dd/MM/yyyy HH:mm:ss')}">-----</td>
            <td th:text="${manutencao.finisheadAt != null ? #temporals.format(manutencao.finisheadAt, 'dd/MM/yyyy HH:mm:ss') : '---'}">-----</td>
            <td class="text-center">
              <form class="d-inline" th:action="@{/manutencao/finish/{id}(id=${manutencao.id})}" method="post">
                <button type="submit" class="btn btn-sm btn-primary" th:attr="disabled=${manutencao.finisheadAt != null}">✅ Finalizar</button>
              </form>
              <a th:href="@{/manutencao/edit/{id}(id=${manutencao.id})}" class="btn btn-sm btn-secondary">✏️ Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="text-muted" th:if="${#lists.isEmpty(manutencoes)}">Nenhuma manutenção cadastrada.</p>
  </main>
</body>
</html>
